<ion-header>

  <ion-navbar>
    <ion-title>appAvaliability</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label floating>Application Name</ion-label>
      <ion-input [(ngModel)]="aplicationName"></ion-input>
    </ion-item>

    <h1 text-center>{{ aplicationResult }}</h1>

    <button ion-button block clear (click)="doesUserHaveApplication()">
      Check Application
    </button>
</ion-content>
