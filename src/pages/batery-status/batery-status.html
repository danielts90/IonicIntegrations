<ion-header>

  <ion-navbar>
    <ion-title>bateryStatus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block primary (click)='getBatteryOnChange()'>Iniciar</button>

    <ion-card *ngIf='batteryPercente'>
      <ion-card-content>
        <ion-row>
          <ion-icon name='battery-full'></ion-icon>
          <p>{{ batteryPercente.level}}</p>
        </ion-row>
        <ion-row>
          <p>Carregando: {{ this.batteryPercente.isPlugged }}</p>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>
