<ion-header>

  <ion-navbar>
    <ion-title>barCodeScanner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card *ngIf='result'>
    <ion-card-content>
    <p>Text: {{ result.text }}</p>
    <p>Format: {{ result.format }}</p>
    <p>Cancelled: {{ result.cancelled }}</p>
  </ion-card-content>
  </ion-card>

  <ion-card >
      <ion-card-content>
        <ion-item>
            <ion-label floating>Data to Encode</ion-label>
            <ion-input [(ngModel)]='dataToEncode'></ion-input>
        </ion-item>
        <ion-row>
          <button ion-button primary block (click)='encodeData()'>Encode</button>
        </ion-row>
        
        
      </ion-card-content>
  </ion-card>

  

  <ion-fab bottom right>
    <button ion-fab (click)='scanBarcode()'>
      <ion-icon name='barcode'></ion-icon>
    </button>
  </ion-fab>

</ion-content>
